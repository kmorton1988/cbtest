<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chromebook Test</title>

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    
    <script type="text/javascript" language="JavaScript" 
            src="js/keyboardtester_min.js"></script>
    <script type="text/javascript" language="JavaScript" 
            src="js/shortcut_min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bulma.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/keyboardtester_min.css" media="screen" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />

    <!-- from keycodes -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <link rel="icon" href="">
    
  </head>
  <body>
    
    <div class="section">
      <div class="container is-widescreen">
        <div class="tile is-ancestor">
          <div class="tile is-5 videofeed">
            <video autoplay class="video"></video>
          </div>  
          <div class="tile is-5 videofeed">
            <video width="400" controls autoplay class="video">
              <source src="mov_bbb.mp4" type="video/mp4">
                <source src="mov_bbb.ogg" type="video/ogg">
                  Your browser does not support HTML5 video.      
                  
            </video> 
          </div>
        </div>

        <!-- Beginning of Keyboard Test-->
        <div class="container is-widescreen kbtest">
          <div id="resetbutton">
            <form method="post">
              <textarea id="testarea" cols="60" rows="2"></textarea>
              <input type="text" id="hidden_text" onfocus="go_testarea();"> 
            </form>
          </div>

          <table id="keyboard">
            <tr class="key_small"><td><div class="key_row"><div id="key27" class="key_un">Esc</div>
            </tr>
            
            <tr><td rowspan="2"><div class="key_row"><div id="key192" class="key_un">~</div>
                  <div id="key49" class="key_un">1</div>
                  <div id="key50" class="key_un">2</div>
                  <div id="key51" class="key_un">3</div>
                  <div id="key52" class="key_un">4</div>
                  <div id="key53" class="key_un">5</div>
                  
                  <div id="key54" class="key_un">6</div>
                  <div id="key55" class="key_un">7</div>
                  <div id="key56" class="key_un">8</div>
                  <div id="key57" class="key_un">9</div>
                  <div id="key48" class="key_un">0</div>
                  <div id="key173" class="key_un">-</div>
                  <div id="key61" class="key_un">+</div>
                  <div id="key8" class="key_un">Bckspce</div>
                </div>
                
                <div class="key_row"><div id="key9" class="key_un">Tab</div>
                  <div id="key81" class="key_un">Q</div>
                  <div id="key87" class="key_un">W</div>
                  <div id="key69" class="key_un">E</div>
                  <div id="key82" class="key_un">R</div>
                  <div id="key84" class="key_un">T</div>
                  <div id="key89" class="key_un">Y</div>
                  <div id="key85" class="key_un">U</div>
                  
                  <div id="key73" class="key_un">I</div>
                  <div id="key79" class="key_un">O</div>
                  <div id="key80" class="key_un">P</div>
                  <div id="key219" class="key_un">{</div>
                  <div id="key221" class="key_un">}</div>
                  <div id="key220" class="key_un">\&nbsp;&nbsp;</div>
                </div>
                
                <div class="key_row"><div id="key20" class="key_un">Search</div>
                  <div id="key65" class="key_un">A</div>
                  
                  <div id="key83" class="key_un">S</div>
                  <div id="key68" class="key_un">D</div>
                  <div id="key70" class="key_un">F</div>
                  <div id="key71" class="key_un">G</div>
                  <div id="key72" class="key_un">H</div>
                  <div id="key74" class="key_un">J</div>
                  <div id="key75" class="key_un">K</div>
                  <div id="key76" class="key_un">L</div>
                  <div id="keycolon" class="key_un">;</div>
                  
                  <div id="key222" class="key_un">'</div>
                  <div id="key13" class="key_un">Enter</div>
                </div>
                
                <div class="key_row">
                  <div id="key16" class="key_un key_mod">Shift</div>
                  
                  <div id="key90" class="key_un">Z</div>
                  <div id="key88" class="key_un">X</div>
                  <div id="key67" class="key_un">C</div>
                  <div id="key86" class="key_un">V</div>
                  <div id="key66" class="key_un">B</div>
                  
                  <div id="key78" class="key_un">N</div>
                  <div id="key77" class="key_un">M</div>
                  <div id="key188" class="key_un">,</div>
                  <div id="key190" class="key_un">.</div>
                  <div id="key191" class="key_un">/</div>
                  
                  <div id="key256" class="key_un key_mod">Shift</div>
                </div>
                
                <div class="key_row">
                  <div id="key17" class="key_un key_mod">Ctrl</div>
                  <div id="key18" class="key_un key_mod">Alt</div>
                  
                  <div id="key32" class="key_un">Spacebar</div>
                  
                  <div id="key257" class="key_un key_mod">Alt</div>
                  <div id="key17b" class="key_un key_mod">Ctrl</div>
                </div>
                
              </td>
              
              <td rowspan="2">
              </td>
              
            </tr>
            <tr><td align="center">
                <table class="key_block">
                  <tr>
                    <td class="blank">&nbsp;</td>
                    <td id="key38" class="key_un">&uarr;</td>
                    <td class="blank">&nbsp;</td>
                  </tr>
                  
                  <tr>
                    <td id="key37" class="key_un">&larr;</td>
                    <td id="key40" class="key_un">&darr;</td>
                    <td id="key39" class="key_un">&rarr;</td>
                  </tr>
                </table>
              <td id="loading_percent">0%</td>
            </td></tr>

          </table>
          
          <!--End of Keyboard Test-->

        </div>
      </div>
      </div>

      <!-- from keycodes -->
      <canvas width="128" height="128" hidden></canvas>

        
        <script type='text/javascript'>
          if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('./service-worker.js');
          }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>


        

      <div class="footer">
       <p>for info on this tool, contact admin (at) cbtest.in </p>
        
      <script src="script.js"></script>



  </body>
</html>
